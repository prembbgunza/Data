<div class="btn-group">
    <button class="btn btn-default" id="json" autofocus="autofocus">EP1</button>
    <button class="btn btn-default" id="xml">EP2</button>
    <button class="btn btn-default" id="xml2">EP3</button>
</div>

<iframe id="error-json" width="560" height="315" src="//ok.ru/videoembed/2296577395206" frameborder="0" allow="autoplay" allowfullscreen></iframe>
<iframe id="error-xml" width="560" height="315" src="//ok.ru/videoembed/1388795660893" frameborder="0" allow="autoplay" allowfullscreen></iframe>
<iframe id="error-xml2" width="560" height="315" src="//ok.ru/videoembed/2286835599878" frameborder="0" allow="autoplay" allowfullscreen></iframe>

<script>
  $("#error-xml").hide();
  $("#error-xml2").hide();
$(".btn").click(function () {
	var id = $(this).attr("id");
  if(id == "json"){
  $(this).attr("autofocus",true).siblings().attr("autofocus",false);
  	$("#error-json").show();
    $("#error-xml").hide();
  	$("#error-xml2").hide();

  }
  if(id == "xml"){
  $(this).attr("autofocus",true).siblings().attr("autofocus",false);
  	$("#error-xml").show();
    $("#error-xml2").hide();
  	$("#error-json").hide();
  }
  if(id == "xml2"){
  $(this).attr("autofocus",true).siblings().attr("autofocus",false);
  	$("#error-json").hide();
  	$("#error-xml").hide();
    $("#error-xml2").show();
  }
});
</script>
