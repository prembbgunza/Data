 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<div class="btn-group">
    <button class="btn btn-default" id="json" autofocus="autofocus">JSON</button>
    <button class="btn btn-default" id="xml">XML</button>
    <button class="btn btn-default" id="xml2">XMfffL</button>
    
</div>
<pre id="error-json" class="hidden"><code class="language-json">{ 
  "ErrorCode": STATUS_CODE,
  "Description": ERROR_MSG
}</code></pre>

<pre id="error-xml"><code class="language-xml">&lt;error&gt;
  &lt;ErrorCode&gt;STATUS_CODE&lt;/ErrorCode&gt;
  &lt;Description&gt;ERROR_MSG&lt;/Description&gt;
&lt;/error&gt;
</code></pre>

<pre id="error-xml2"><code class="language-xml">&lt;error&gt;
  &lt;ErrorCode&gt;STATUS_CODE&lt;/ErrorCode&gt;
  &lt;Description&gt;ERdddddddddddddddddddddddROR_MSG&lt;/Description&gt;
&lt;/error&gt;
</code></pre>

<script>
  $("#error-xml").hide();
  $("#error-xml2").hide();
$(".btn").click(function () {
	var id = $(this).attr("id");
  if(id == "json"){
  $(this).attr("autofocus",true).siblings().attr("autofocus",false);
  	$("#error-xml").hide();
    $("#error-xml2").hide();
  	$("#error-json").show();

  }
  if(id == "xml"){
  $(this).attr("autofocus",true).siblings().attr("autofocus",false);
  	$("#error-xml").show();
    $("#error-xml2").hide();
  	$("#error-json").hide();
  }
  if(id == "xml2"){
  $(this).attr("autofocus",true).siblings().attr("autofocus",false);
  	$("#error-json").hide();
  	$("#error-xml").hide();
    $("#error-xml2").show();
  }
});
</script>
</body>
</html>
